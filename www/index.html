<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Baterka</title>
        <script type="text/javascript">
        var stav = true
            function toggleBat()
            {
                if(stav == false)
                {
                    stav = true;
                    document.getElementById("tlacitko").value = "Zapni Baterku";
                    document.getElementById("body").style="background-color: #2c3e50";
                    window.plugins.flashlight.switchOff();
                }
                else
                {
                    stav = false;
                    document.getElementById("tlacitko").value = "Vypni Baterku";
                    document.getElementById("body").style="background-color: #f1c40f";  
                    window.plugins.flashlight.switchOn();
                }
            }
        </script>
    </head>
    <body id="body" style="background-color: #2c3e50">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <input type="button" value="Zapni Baterku" id="tlacitko" onclick="toggleBat()">
    </body>
</html>
